<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .slider-container {
            position: relative;
            width: 400px;
            height: 250px;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .buttons {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }
        button {
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }
        button:hover {
            background: rgba(0, 0, 0, 0.8);
        }
    </style>
</head>
<body>
    <div class="slider-container">
        <img id="slider" src="https://i.pinimg.com/736x/dc/4a/0a/dc4a0a431feee2228bd21eccf35539b4.jpg" alt="Slider Image">
        <div class="buttons">
            <button onclick="prevImage()">&#10094;</button>
            <button onclick="nextImage()">&#10095;</button>
        </div>
    </div>

    <script>
        const images = [
            "https://wallpapers.com/images/featured/jr-ntr-eywn68ya0f8tehjh.jpg",
            "https://i.pinimg.com/1200x/4f/a8/01/4fa801bfc7039b1a26a4da0fa7e66573.jpg",
            "https://upload.wikimedia.org/wikipedia/commons/4/4b/Ram_Charan_promoting_Zanjeer.jpg"
        ];

        let index = 0;
        const slider = document.getElementById("slider");

        function nextImage() {
            index = (index + 1) % images.length;
            slider.src = images[index];
        }

        function prevImage() {
            index = (index - 1 + images.length) % images.length;
            slider.src = images[index];
        }
    </script>
</body>
</html>
